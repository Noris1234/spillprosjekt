<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Dinosaur</title>
    <style>

        #ramme{
            width: 94px;
            height: 94px;
            overflow: hidden;
            position: relative;
        }
        img{
            position: absolute;
        }

    </style>
</head>
<body>

<div id="ramme">
    <img src="dinosaur.jpg">
</div>

<script>
    const ninjakatt = document.querySelector("img");

    let ninjaCSS = [
        {
            left: "0px"
        },
        {
            left:"-528px"
        }
    ];

    let ninjaEgenskaper = {
        duration: 1500,
        iterations: Infinity,
        easing: "steps(6)"
    }


    ninjakatt.animate(ninjaCSS,ninjaEgenskaper);
</script>

</body>
</html>
